  <script type="text/javascript">

    var myChart = echarts.init(dom, null, {

     var data = [

            {year: 2018, values: [383.0,1047.8,1002.6,null,null,null,null]},
            {year: 2019, values: [386.9,1005.6,1039.0,null,null,null,null]},
            {year: 2020, values: [332.6,958.3,1024.2,null,null,null,null]},
            {year: 2021, values: [285.2,854.7,1052.6,null,null,null,null]},
            {year: 2022, values: [null,null,null,333.4,763.5,801.7,627.2]},
            {year: 2023, values: [null,null,null,410.3,838.1,928.6,682.0]}
        ];

        var years = data.map(item => item.year); // 提取年份数据
        var currentIndex = 0;
option = {
            backgroundColor: 'rgb(190,214,220)',
            title: {
                text: 'Revenue proportion of different departments',
                subtext: 'between 2000 and 2023',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['Imaging Solutions', 'Document Solutions', 'Information Solutions', 'Imaging','Business Innovation','Healthcare','Materials']
            },
            label: {
                        formatter: '{b}:\n {d}%',
                        fontSize:20
                    },
            series: [
                {
                    name: 'Access From',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    center: ['50%', '70%'],
                    // adjust the start and end angle
                    startAngle: 180,
                    endAngle: 360,
                    data: data[currentIndex].values.map((value, index) => {
                        let names = ['Imaging Solutions', 'Document Solutions', 'Information Solutions', 'Imaging','Business Innovation','Healthcare','Materials'];
                        let colors = ['rgb(238,102,102)', null, null, 'rgb(238,102,102)', null, null, null];
                        if (value == null) return null; 
                        return { value, name: names[index], itemStyle: colors[index] ? { color: colors[index] } : {}};
                    }).filter(item => item !== null),
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ],
            graphic: {
                type: 'text',
                left: 'center',
                top: '65%',
                style: {
                    text: 'Year: ' + data[currentIndex].year,
                    font: 'bold 24px sans-serif',
                    fill: '#333'
                }
            }
        };



        function updateChart() {
            currentIndex = (currentIndex + 1) % data.length;
            var newData = data[currentIndex];
            myChart.setOption({
                series: [{
                    data: newData.values.map((value, index) => {
                         let names = ['Imaging Solutions', 'Document Solutions', 'Information Solutions', 'Imaging','Business Innovation','Healthcare','Materials'];
                        let colors = ['rgb(238,102,102)', null, null, 'rgb(238,102,102)', null, null, null];
                        if (value == null) return null;
                        return { value, name: names[index], itemStyle: colors[index] ? { color: colors[index] } : {}};
                    }).filter(item => item !== null)
                }],
                graphic: {
                    style: {
                        text: 'Year: ' + newData.year,
                        font: 'bold 24px sans-serif',
                      fill: '#333'
                    }
                }
            });
        }
        setInterval(updateChart, 1000); // 每2秒更新一次图表

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
