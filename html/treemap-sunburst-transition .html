<body style="height: 100%; margin: 0">

  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.5.0/files/dist/echarts.min.js"></script>
  
  <!-- Uncomment this line if you want to dataTool extension
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.5.0/files/dist/extension/dataTool.min.js"></script>

  <!-- Uncomment this line if you want to use gl extension
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts-gl/2/files/dist/echarts-gl.min.js"></script>

  <!-- Uncomment this line if you want to echarts-stat extension
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts-stat/latest/files/dist/ecStat.min.js"></script>

  <!-- Uncomment this line if you want to use map
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/4.9.0/files/map/js/china.js"></script>

  <!-- Uncomment these two lines if you want to use bmap extension
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.5.0/files/dist/extension/bmap.min.js"></script>
  -->

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    const data_2023 = [
        {
          name: 'Healthcare',
          value: 928.6,
          children:[{
            name:'Medical System',
            value: 623.262,
          },
          {
            name:'Bio CDMD',
            value: 194.412,
          },
          {
            name:'LS Solutions',
            value: 111.501,
          },]
        },
        {
          name: 'Imaging',
          value: 410.3,
          children:[{
            name:'Consumer Imaging',
            value: 266.695,
          },
          {
            name:'Professional Imaging',
            value: 143.605,
          },
          ]
        },
        {
          name: 'Business Innovation',
          value: 838.1,
          children:[{
            name:'Business Solutions',
            value: 282.4397,
          },
          {
            name:'Office Solutions',
            value: 555.6603,
          },
          ]
        },
        {
          name: 'Materials',
          value: 682.0,
          children:[{
            name:'Graphic Communication',
            value: 343.08,
          },
          {
            name:'Industrial Products and Fine Chemicals',
            value: 88.629,
          },
          {
            name:'Display Materials',
            value: 71.475,
          },
          {
            name:'Electronic Materials',
            value:180.117
          }]
        },
      ];
const totalValue = data_2023.reduce((acc, item) => acc + item.value, 0);      
function getLevelOption() {
    return [
      {
        itemStyle: {
          borderWidth: 0,
          gapWidth: 5
        }
      },
      {
        itemStyle: {
          gapWidth: 1
        }
      },
      {
        colorSaturation: [0.35, 0.5],
        itemStyle: {
          gapWidth: 1,
          borderColorSaturation: 0.6
        }
      },
    ];
  }
const treemapOption = {
    title: {
        text: 'Fujifilm Revenue Segment of 2023',
        left: 'center'
      },
      tooltip: {
                trigger: 'item',
                formatter: function(params) {
                    
                    // 确保百分比存在并正确显示
                    let percent = 'N/A';
                    if (params.treePathInfo && params.treePathInfo.length > 1) {
                        let parentValue = params.treePathInfo[1].value;
                        percent = ((params.value / totalValue) * 100).toFixed(1);
                    }

                    return `${params.name}<br/>￥ ${params.value.toFixed(1)} Billion<br/>${percent}%`;
                }
            },
      series: [
        {
          name:'Total',
          type: 'treemap',
          id: 'Revenue',
          animationDurationUpdate: 1000,
          roam: false,
          
          data: data_2023,
          universalTransition: true,
          label: {
            show: true,
            textStyle:{
      fontSize:15
    }
          },
          breadcrumb: {
            show: true
          },
          levels:getLevelOption()
        }
      ]
    };
  const sunburstOption = {
      series: [
        {
          name:'Total',
          type: 'sunburst',
          id: 'Revenue',
          radius: ['20%', '90%'],
          animationDurationUpdate: 1000,
          data: data_2023,
          universalTransition: true,
          itemStyle: {
            borderWidth: 1,
            borderColor: 'rgba(255,255,255,.5)'
          },
          label: {
            show: true
          },
           tooltip: {
                trigger: 'item',
                formatter: function(params) {
                    
                    // 确保百分比存在并正确显示
                    let percent = 'N/A';
                    if (params.treePathInfo && params.treePathInfo.length > 1) {
                        let parentValue = params.treePathInfo[1].value;
                        percent = ((params.value / totalValue) * 100).toFixed(1);
                    }

                    return `${params.name}<br/>￥ ${params.value.toFixed(1)} Billion<br/>${percent}%`;
                }
            },
        }
      ]
    };
    let currentOption = treemapOption;
    myChart.setOption(currentOption);
    setInterval(function () {
      currentOption =
        currentOption === treemapOption ? sunburstOption : treemapOption;
      myChart.setOption(currentOption);
    }, 6000);

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
